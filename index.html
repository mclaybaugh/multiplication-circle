<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Multiplication Circle</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <script defer src="multiplication-circle.js"></script>
</head>
<body>
<main>
  <div class="multCircle flex flex-wrap">
    <canvas class="multCircle__canvas" width="750" height="750">Browser does not supportCanvas</canvas>
    <div class="multCircle__parameters">
      <fieldset id="dotSection">
        <label for="dotRadius">Dot Radius
          <input id="dotRadius" type="number" value="2">
        </label>
      </fieldset>
      <fieldset id="modulusSection">
        <label for="modulus">Modulus
          <input class="inline" id="modulus" type="number" value="70"/>
          <input class="mult-slider db" id="modrange" type="range" min="1" max="200" data-controls="modulus"/>
        </label>
      </fieldset>
      <fieldset id="multiplierSection">
        <label for="multiplier">Multiplier
          <input class="inline" id="multiplier" type="number" value="2"/>
        </label>
        <input class="mult-slider db" id="multrange" type="range" min="0" max="100" data-controls="multiplier"/>
      </fieldset>
      <fieldset id="animation">
        <label for="delta" class="db">Delta
          <input id="delta" type="text" value="0.01"/>
        </label>
        <label for="framesPerSec">Frames/sec
          <input id="framesPerSec" type="text" value="30"/>
        </label>
        <button id="startStopButton" class="db">Start Animation</button>
      </fieldset>
    </div><!-- parameters-->
  </div>
<main>
</body>
</html>
